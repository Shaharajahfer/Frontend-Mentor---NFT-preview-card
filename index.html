<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
  <div class="card-details">
    <div class="container">
      <img class="card-img" src="./images/image-equilibrium.jpg" alt="equilibrium-img">
      <div class="overlay"><img src="./images/icon-view.svg" alt="" class="icon-view"></div>
    </div>
    <h1 class="card-title">Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="time-span">
      <span class="span1"><img src="images/icon-ethereum.svg" alt="ethereum-img"> 0.041 ETH</span>

      <span class="span2"><img src="images/icon-clock.svg" alt="clock-img"> 3 days left</span>
    </div>
      <hr>
    <div class="creation">
      <img class="avatar-img" src="images/image-avatar.png" align="middle" alt="avatar-img">
      <span class="creation-text">Creation of</span><span class="name-hover">Jules Wyvern</span>
    </div>
  </div>
  </div>

  <div class="attribution">
    <h2>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Shahara Banu.</a>
    </h2>
  </div>
</body>
</html>
